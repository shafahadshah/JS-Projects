<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator" id="calculator">
  <div class="display">
    <input type="text" id="result" disabled placeholder="0">
  </div>


  <div class="buttons standard">
    <button onclick="clearResult()">C</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="op" onclick="calculate()">=</button>
    <button class="toggle" id="toggleBtn" onclick="toggleScientific()">Scientific</button>
  </div>

  
  <div class="buttons scientific">
    <button onclick="append('sqrt(')">√</button>
    <button onclick="append('**2')">x²</button>
    <button onclick="append('**')">xʸ</button>
    <button onclick="append('1/(')">1/x</button>

    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>

    <button onclick="append('sin⁻¹(')">sin⁻¹</button>
<button onclick="append('cos⁻¹(')">cos⁻¹</button>
<button onclick="append('tan⁻¹(')">tan⁻¹</button>


    <button onclick="append('log(')">log</button>
    <button onclick="append('ln(')">ln</button>

    <button onclick="append('π')">π</button>
    <button onclick="append('e')">e</button>

    <button onclick="append('abs(')">|x|</button>
    <button onclick="factorial()">x!</button>

    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
